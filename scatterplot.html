<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}

text {
    color: black;
    font-size: 14px;
}

/*.axis--x path {*/
  /*display: none;*/
/*}*/

</style>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="lib/jquery-3.1.1.min.js"></script>
    <script src="lib/jquery.csv.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;

var x = d3.scaleBand().rangeRound([0, width]).padding(0.1),
    y = d3.scaleLinear().rangeRound([height, 0]);

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var xAxis = d3.axisBottom(x);
var yAxis = d3.axisLeft(y).ticks(10);

d3.csv("data/scatter.csv", function(d) {
  d.water_loss = +d.water_loss;
  d.data_categories = d.data_categories.replace(/;/g, ',').trim();
  d.data_categories = JSON.parse(d.data_categories);

  let sum = 0;
  for (let pro in d.data_categories) {
      if (!d.data_categories.hasOwnProperty(pro)) {
          continue;
      }

      sum += d.data_categories[pro];
  }

  d.totalRepeat = sum;
  return d;
}, function(error, data) {
  if (error) throw error;

  data = data.reverse();
  // Define Extent for each Dataset
  x.domain(data.map(function(d) { return d.month; }));

  var y_domain = d3.extent(data, function(d) { return d.water_loss; });

  y.domain(y_domain);

  var radius_range = d3.extent(data, function (item) {
      return item.totalRepeat;
  });

  var radiusScale = d3.scaleLinear()
      .rangeRound([3, 20])
      .domain(radius_range)
  ;


  // Add Axes
  // X AXIS
  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(-16," + height + ")")
      .call(xAxis);
  // Y AXIS
  g.append("g")
      .attr("class", "axis axis--y")
      .call(yAxis)
//    .append("text")
//      .attr("transform", "rotate(-90)")
//      .attr("y", 1)
//      .attr("dy", "0.71em")
//      .attr("text-anchor", "end")
//      .text("Water Loss (ft)")
  ;

  g.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("text-anchor", "end")
      .text("Water Loss (ft)");

  g.selectAll(".bar")
    .data(data)
    .enter().append("circle")
      .attr("class", "bar")
      .attr("cx", function(d) { return x(d.month) + 15; })
      .attr("cy", function(d) { return y(d.water_loss); })
      .attr('r', function (d) {
          return radiusScale(d.totalRepeat);
      })

});

</script>
